<!-- templates/accounts/password_reset.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Password Reset</h2>
    <p>Please enter your email address. A link to reset your password will be sent to you.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
    </form>
  </div>
{% endblock %}
